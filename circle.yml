machine:
  node:
    version: 4.2.6

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install lftp

compile:
  override:
    - npm run build

test:
  override: []

deployment:
  production:
    branch: master
    commands:
      - ./deploy.sh
