<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Prototype</title>
    <script src="../NoteLex/scripts/jquery-2.0.2.min.js"></script>
    <script src="../NoteLex/scripts/underscore.min.js"></script>
    <script src="../NoteLex/calculationhelper.js"></script>
    <script src="../NoteLex/noteset.js"></script>
    <script src="../NoteLex/pcsettable.js"></script>
    <script src="../piano.js/piano.js"></script>
    <link href="../piano.js/styles.css" rel="stylesheet" />

</head>
<body>
    <div id="thePiano" style="height:200px;"></div>
    <div id="theZahlen">

    </div>
</body>
    <script>
        $(function () {
            $("#thePiano").piano({ startKey: 48, endKey: 72, selectionMode: $.fn.piano.selectionMode.MULTIPLE, selectionChangedCallback: cb });

            function cb() {
                var keys = $("#thePiano").piano().getSelectedKeys();
                var noteSet = new NoteLex.NoteSet(keys);
                console.log(noteSet);
                var pcSet = NoteLex.PcSetTable.getPcSet(noteSet);
                $("#theZahlen").text("[" + pcSet.fortePrimeForm + "]" + " - " + pcSet.forteName);
            }
        }); 
    </script>
</html>
