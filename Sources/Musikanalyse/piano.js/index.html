<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Piano-Test</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Piano-Test</h1>
        <div id="pianoContainer" style="width: 800px; position: relative;"></div>
        <br />
        <script src="jquery-2.0.3.js"></script>
        <script src="piano.js"></script>
        <script>
            $(function () {
                var optionsFuerSpaeter = {
                    startKey: 60,
                    endKey: 83,
                    keyCreatedCallback: function(keyElement, keyValue) {
                        $("<div/>").text(keyValue).appendTo(keyElement);
                    },
                    selectionChangedCallback: onSelectionChanged
                };
                
                $("#pianoContainer").piano(optionsFuerSpaeter);

                function onSelectionChanged() {
                    var piano = $("#pianoContainer").piano();
                    var selectedKeys = piano.getSelectedKeys();
                    console.log(selectedKeys);
                }
            });
        </script>
    </body>
</html>
